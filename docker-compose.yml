version: "3.5"

services:
  db-temperature:
    container_name: db-temperature
    image: postgres:16
    volumes:
      - ./temperature/db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: temperature
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    restart: "on-failure"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d access'"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "5432:5432"

  db-log:
    image: postgres:16
    container_name: db-log
    volumes:
      - ./log/db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: log
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    restart: "on-failure"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d access'"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "5433:5432"
